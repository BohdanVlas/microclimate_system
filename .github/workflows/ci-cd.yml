name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_REGISTRY }}/microclimate_system:${{ github.sha }}
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint (optional)
        run: |
          if command -v flake8 >/dev/null 2>&1; then
            flake8 || true
          fi

      - name: Run unit tests
        run: pytest -q --maxfail=1
        continue-on-error: false

      - name: Build Docker image
        run: |
          docker build -t $IMAGE_NAME .
          echo "Built $IMAGE_NAME"

      - name: Login to Docker registry
        if: always()
        uses: docker/login-action@v2
        with:
          registry: ${{ secrets.DOCKER_REGISTRY }}
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASS }}

      - name: Push Docker image
        if: always()
        run: docker push $IMAGE_NAME

  deploy:
    needs: build-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Deploy to server via SSH and docker-compose
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT || '22' }}
          script: |
            set -e
            cd ~/microclimate_deploy || mkdir -p ~/microclimate_deploy && cd ~/microclimate_deploy
            # Pull newest docker-compose.yml from repo (or git pull)
            if [ ! -f docker-compose.yml ]; then
              # create or overwrite docker-compose.yml from repo
              cat > docker-compose.yml <<'EOL'
              # (Place the docker-compose content that we'll add to the repo in server)
              EOL
            fi
            docker-compose pull || true
            docker-compose up -d --build
